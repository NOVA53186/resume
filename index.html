<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esri World Imagery Globe</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <!-- Leaflet JavaScript -->
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        var map = L.map('map', {
            center: [0, 0], // Center coordinates
            zoom: 2, // Initial zoom level
            minZoom: 2, // Minimum zoom level
            maxZoom: 18 // Maximum zoom level
        });

        // Add Esri World Imagery tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Map data &copy; <a href="https://www.esri.com/en-us/home">Esri</a>',
            maxZoom: 17
        }).addTo(map);

// Load and add GeoJSON data
fetch('https://53186nova.github.io/resume/map.geojson')
    .then(response => response.json())
    .then(data => {
        L.geoJSON(data).addTo(map);
    });

    </script>
</body>
</html>
